<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
		></script>
		<script
			nomodule
			src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
		/>
		<link rel="stylesheet" href="css/estilos.css">
		<title>Document</title>
	</head>
	<body>
		<ion-app>
			<!--ROUTER-->
			<ion-router id="ruteo">
				<ion-route url="/" component="page-home"></ion-route>
				<ion-route url="/login" component="page-login"></ion-route>
				<ion-route url="/registro" component="page-registro"></ion-route>
				<ion-route url="/regAlimento" component="page-regAlimento"></ion-route>
				<ion-route url="/listar" component="page-listar"></ion-route>
			</ion-router>
			<ion-nav></ion-nav>

			<!--Menu-->
			<ion-menu side="start" menu-id="first" content-id="main" id="menu">
				<ion-header>
					<ion-toolbar color="success">
						<ion-title>Menu</ion-title>
					</ion-toolbar>
				</ion-header>
				<ion-content>
					<ion-list id="menuOpciones"> </ion-list>
				</ion-content>
			</ion-menu>
			<div id="main"></div>

			<page-home class="ion-page" id="pantalla-home">
				<ion-header>
					<ion-toolbar>
						<ion-buttons slot="start">
							<ion-menu-button></ion-menu-button>
						</ion-buttons>
						<ion-title>Inicio</ion-title>
					</ion-toolbar>
				</ion-header>
				<ion-content>
					<!-- <ion-item>
            <ion-select label="Default label" placeholder="Favorite Fruit">
              <ion-select-option value="apple">Apple</ion-select-option>
              <ion-select-option value="banana">Banana</ion-select-option>
              <ion-select-option value="orange">Orange</ion-select-option>
            </ion-select>
          </ion-item> -->
          <!-- <ion-datetime show-default-buttons="true" done-text="OK" cancel-text="Cancelar"></ion-datetime> -->
				</ion-content>
			</page-home>

			<page-regAlimento class="ion-page" id="pantalla-regAlimento">
				<ion-header>
					<ion-toolbar>
						<ion-buttons slot="start">
							<ion-menu-button></ion-menu-button>
						</ion-buttons>
						<ion-title>Registrar Alimento</ion-title>
					</ion-toolbar>
				</ion-header>
				<ion-content>
					<ion-list>
						<ion-item>
							<ion-select id="slcAlimento" label="Alimento" label-placement="floating" placeholder="Seleccione...">
							</ion-select>
						</ion-item>

						<ion-item>
							<ion-input
								type="number"
								label="Cantidad"
								label-placement="floating"
								id="txtCantidadAlimento"
							></ion-input>
						</ion-item>

						<ion-item>
							<ion-label>
								<h2>Fecha</h2>
							</ion-label>
							<ion-datetime-button datetime="fechaAlimento"></ion-datetime-button>
							<ion-modal>
								<ion-datetime presentation="date" show-default-buttons="true" id="fechaAlimento"></ion-date>
							</ion-modal>
						</ion-item>

						<ion-button
							id="btnRegAlimento"
							expand="full"
							color="success"
							shape="round"
							>Registrar</ion-button
						>
					</ion-list>
				</ion-content>
			</page-regAlimento>

			<page-listar class="ion-page" id="pantalla-listar">
				<ion-header>
					<ion-toolbar>
						<ion-buttons slot="start">
							<ion-menu-button></ion-menu-button>
						</ion-buttons>
						<ion-title>Lista de Alimentos</ion-title>
					</ion-toolbar>
				</ion-header>
				<ion-content>
					<ion-list id="lista-alimentos"></ion-list>
				</ion-content>
			</page-listar>

			<page-login class="ion-page" id="pantalla-login">
				<ion-header>
					<ion-toolbar>
						<ion-buttons slot="start">
							<ion-menu-button></ion-menu-button>
						</ion-buttons>
						<ion-title>Log in</ion-title>
					</ion-toolbar>
				</ion-header>
				<ion-content>
					<ion-list>
						<ion-item>
							<ion-input
								type="usuario"
								label="Usuario"
								label-placement="floating"
								placeholder="Ingrese su Usuario"
								id="txtUsuarioLogin"
							></ion-input>
						</ion-item>

						<ion-item>
							<ion-input
								type="password"
								label="Password"
								label-placement="floating"
								placeholder="Ingrese su Contraseña"
								id="txtPasswordLogin"
							></ion-input>
						</ion-item>
						<ion-button
							id="btnLogin"
							expand="full"
							color="success"
							shape="round"
							>Log in</ion-button
						>
					</ion-list>
				</ion-content>
			</page-login>

			<page-registro class="ion-page" id="pantalla-registro">
				<ion-header>
					<ion-toolbar>
						<ion-buttons slot="start">
							<ion-menu-button></ion-menu-button>
						</ion-buttons>
						<ion-title>Registro</ion-title>
					</ion-toolbar>
				</ion-header>
				<ion-content>
					<ion-list>
						<ion-item>
							<ion-input
								type="usuario"
								label="Usuario"
								label-placement="floating"
								placeholder="Ingrese su Username"
								id="txtUsuarioRegistro"
							></ion-input>
						</ion-item>

						<ion-item>
							<ion-input
								type="password"
								label="Contraseña"
								label-placement="floating"
								placeholder="Ingrese su Contraseña"
								id="txtPasswordRegistro"
							></ion-input>
						</ion-item>

						<ion-item>
							<ion-select id="slcPais" placeholder="Seleccione...">
							</ion-select>
						</ion-item>

						<ion-item>
							<ion-input
								label="Calorias Diarias"
								label-placement="floating"
								placeholder="Ingrese sus calorias diarias"
								id="txtCaloriasRegistro"
							></ion-input>
						</ion-item>

						<ion-button
							id="btnRegistrar"
							expand="full"
							color="success"
							shape="round"
							>Registrar</ion-button
						>
					</ion-list>
				</ion-content>
			</page-registro>

			<!-- termina Menu-->
		</ion-app>
		<script src="js/codigo.js"></script>
	</body>
</html>
